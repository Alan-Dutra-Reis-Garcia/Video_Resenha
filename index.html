<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reprodução de Vídeo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Hides scrollbars if content overflows */
    }
    video {
      position: fixed; /* Stays in place when scrolling */
      right: 0;
      bottom: 0;
      min-width: 100%; /* Ensures video covers at least 100% width */
      min-height: 100%; /* Ensures video covers at least 100% height */
      width: auto;
      height: auto;
      z-index: -100; /* Puts video behind other content */
      background-size: cover; /* Ensures video scales nicely */
    }
  </style>
</head>
<body>
  <video controls autoplay muted loop> <source src="seu_video.mp4" type="video/mp4">
    Seu navegador não suporta a tag de vídeo.
  </video>
  </body>
</html>
